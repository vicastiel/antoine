<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte des Œuvres d'Art</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 100%; }
    </style>
</head>
<body>
    <h1>Carte des Œuvres d'Art</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialisation de la carte centrée sur Paris
        var map = L.map('map').setView([48.8566, 2.3522], 12);

        // Ajout d'un fond de carte OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Fonction pour charger les emplacements depuis l'API Flask
        async function loadLocations() {
            try {
                const response = await fetch("https://antoine.onrender.com/locations");
                const locations = await response.json();

                locations.forEach(location => {
                    let marker = L.marker([location.latitude, location.longitude]).addTo(map);
                    marker.bindPopup(`<strong>${location.description}</strong><br><img src="image_placeholder.jpg" width="150px">`);
                });
            } catch (error) {
                console.error("Erreur lors du chargement des emplacements:", error);
            }
        }

        // Charger les emplacements quand la page est prête
        loadLocations();
    </script>
</body>
</html>
